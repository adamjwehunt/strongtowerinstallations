<html ng-app='strongtower'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Strong Tower Installations">
  <meta name="author" content="Adam Wehunt">
  <meta property="og:title" content="Strong Tower Installations">
  <meta property="og:description" content="Strong Tower Installations">
  <meta property="og:image" content="">
  <meta property="og:url" content="http://www.strongtowerinstallations.com">
  <meta property="og:type" content="article" />
  <meta name="twitter:card" content="">
  <meta property="og:site_name" content="Strong Tower Installations">
  <meta property="fb:app_id" content="" />
  <meta name="twitter:image:alt" content="Strong Tower Installations">
  <title>Strong Tower Installations
  </title>
  <link href="img/favicon.ico" rel="shortcut icon">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"> -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css" />

  <link rel='stylesheet' href='./dist/all.css'/>
</head>
  <body ng-controller='mainCtrl'>
    <header>
      <div class="contact-bar">
        <div class="call-now">
          <a class="mobi" href="tel:4805555555">CALL US: (480) 555 - 5555</a>
        </div>
      </div>
        <div
        sticky body-class="body-sticky"
        sticky-class="navbar-sticky"
        media-query="min-width: 768px"
        offset="-90"
        class="navbar-wrap"
        >
          <div class="navbar">
            <img src="img/logo.jpg" ui-sref='home' alt="Strong Tower Installations">
            <button class='hamburger-btn' type="button" name="menu">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <ul class="navigation">
              <li class="home-btn" ui-sref='home' ng-class="{ active: activeBtn('home') }">
                HOME
              </li>
              <li class="services-btn" ui-sref='services' ng-class="{ active: activeBtn('services') }">
                SERVICES
              </li>
              <li class="aboutus-btn" ui-sref='about' ng-class="{ active: activeBtn('about') }">
                ABOUT
              </li>
              <li class="testimonials-btn" ui-sref='testimonials' ng-class="{ active: activeBtn('testimonials') }">
                TESTIMONIALS
              </li>
              <li class="contact-btn" ui-sref='contact' ng-class="{ active: activeBtn('contact') }">
                CONTACT US
              </li>
            </ul>
          </div>
        </div>
    </header>
    <div class="main-wrapper">
      <ui-view>
      </ui-view>
    </div>
    <footer class="footer">

    </footer>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0/angular-ui-router.min.js"></script>
    <script src='extras/owl.carousel.min.js'></script>
    <script src="extras/angular-owl-carousel-2.js"></script>
    <script src="extras/sticky.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script> -->
    <script type='text/javascript' src='./dist/all.js'></script>
  </body>
</html>
